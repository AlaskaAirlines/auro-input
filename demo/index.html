<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <title>Auro Web Component Generator | auro-input custom element</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>
    <script type="module" src="../src/auro-input.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="vertical-section-container">
      <h1>Shadow DOM examples</h1>

      <demo-snippet>
        <template>
          <auro-input></auro-input>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-input type="password" label="Password" helptext="Please enter your password" required id="passwordTest01"></auro-input>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-input type="email" label="Email Address" helptext="Please enter name@domain.com" required id="emailTest01"></auro-input>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-input type="password" label="Password" helptext="Please enter your password" required id="passwordTest02" error="what are you thinking?"></auro-input>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-input label="First name" helptext="Enter your first name" required id="firstNameTest01"></auro-input>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-input value="Test" label="First name" helptext="Enter your first name" required id="firstNameTest02"></auro-input>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-input type="email" value="dale@alaskaair.com" label="Email" helptext="Enter your email" id="emailTest02"></auro-input>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-input value="Invalid input" helptext="Enter your first name" error="Not a real name" required id="invalidInputTest01"></auro-input>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-input disabled value="disabled" type="email" label="First name" helptext="Enter your first name" required id="disabledEmailTest01"></auro-input>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
